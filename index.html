<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta lang="en" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@200;300;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Product preview card component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <div class="wrapper">
        <div class="card">
          <img
            src="images/image-product-mobile.jpg"
            alt="Mobile product image"
            class="product-image"
          />
          <img src="images/image-product-desktop.jpg" alt="Desktop product image" class="product-image-lg" />
          <div class="card-bottom">
            <p class="category">PERFUME</p>
            <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
            <p class="product-description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="prices">
              <p class="main-price">$149.99</p>
              <p class="old-price">$169.99</p>
            </div>
            <button class="add-to-cart">
              <img src="images/icon-cart.svg" alt="Add to cart" /> Add to Cart
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
